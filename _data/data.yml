          - Azure Cloud 연동
          - NestJS와 TypeScript를 사용해 MVC 패턴으로 협업 및 유지보수 가능한 API 설계
    - role: Full-Stack Developer
      time: 2020.02 - 2020.10
      company: DailyCorporation, Gimhea
      details: |
          개인간의 신뢰할 수 없는 중고거래가 아닌 사업자 간의 중고거래를 활성화 하는
          B2B 중고거래 플랫폼에 필요한 모든 기능을 개발 했습니다.
          - Socket 기반으로 실시간 대화 거래
          - DB 캐싱 with Redis
          - Client가 요청하는 크기대로 이미지를 Server에서 제공하는 API
          - HTTP/2 프로토콜 적용
          - API 분산 처리 시스템
          - Android & IOS 동시 개발 (React Native)
          - Swagger 문서화
    - role: Full-Stack Developer & Team Leader
      time: 2021.04 - 2022
      company: (주)복지이십사, Busan
      details: |
          맞춤형 복지 정책을 추천하는 시스템을 개발했습니다.
          - 데이터 수집 & 가공 & 적재를 하나의 파이프라인으로 만들어 수집 자동화 시스템 구축
            - Using DB : MongoDB, Elastic Search
            - Language : Python
          - 엣지 컴퓨팅 적용
            - 연산 비용이 높지만 사용 빈도수는 낮은 높지 않은 기능에 한해서 AWS Lambda로 빼내어 처리
            - Language : Python
          - 개발 생산성을 높이기 위한 프레임워크 변경
            - Node 기반 프로그래밍에 익숙했기에 개발 생산성읖 높이기 위해 기존에 Spring으로 짜여진 코드를 Typescript로 변환 후 빠르게 비즈니스 요구 사항에 맞도록 빌드업

          요양센터에서 사용하는 ERP 시스템 외주 개발 리드를 담당했습니다.
          - FE : 아토믹 패턴을 반영하여 모든 컴포넌트들을 최대한 쪼갠 뒤 컴포넌트 단위로 개발. 스토리북으로 UI 테스트를 진행한 뒤 이후에 동일한 디자인 일관성을 가진체로 css 코드를 거의 수정하지 않고 개발
          - BE : hwp 파일을 xml 기반인 hml 파일로 변환 후 이를 자유롭게 커스텀할 수 있도록 하는 아이데이션 반영 / Spring Security 기반 JWT 토큰으로 권한 처리를 하는 시스템 적용
